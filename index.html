<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Travel History</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: system-ui, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        #map { 
            height: 600px; 
            width: 100%;
            border-radius: 8px;
            margin: 20px 0;
        }
        .upload-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .stat-card {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }
        .stat-label {
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Travel History</h1>
        
        <div class="upload-container">
            <p>Upload your Google Location History JSON file:</p>
            <input type="file" id="fileInput" accept=".json">
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalPlaces">0</div>
                <div class="stat-label">Places Visited</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCountries">0</div>
                <div class="stat-label">Countries</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalDistance">0</div>
                <div class="stat-label">Total Distance (km)</div>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Track unique locations and stats
        let uniqueLocations = new Set();
        let countries = new Set();
        let totalDistance = 0;

        // Handle file upload
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = JSON.parse(e.target.result);
                processLocationHistory(data);
            };

            reader.readAsText(file);
        });

        function processLocationHistory(data) {
            // Clear previous markers
            map.eachLayer((layer) => {
                if (layer instanceof L.Marker) {
                    map.removeLayer(layer);
                }
            });

            // Process locations
            const locations = data.locations || [];
            let lastLatLng = null;

            locations.forEach(location => {
                const lat = location.latitudeE7 / 1e7;
                const lng = location.longitudeE7 / 1e7;
                const locationKey = `${lat.toFixed(2)},${lng.toFixed(2)}`;

                if (!uniqueLocations.has(locationKey)) {
                    uniqueLocations.add(locationKey);
                    
                    // Add marker
                    L.marker([lat, lng])
                        .addTo(map)
                        .bindPopup(`Visited on: ${new Date(parseInt(location.timestamp)).toLocaleDateString()}`);

                    // Calculate distance if we have a previous point
                    if (lastLatLng) {
                        const distance = map.distance(lastLatLng, [lat, lng]) / 1000; // Convert to km
                        totalDistance += distance;
                    }
                    lastLatLng = [lat, lng];
                }
            });

            // Update stats
            document.getElementById('totalPlaces').textContent = uniqueLocations.size;
            document.getElementById('totalDistance').textContent = Math.round(totalDistance);
            
            // Fit map to show all markers
            const bounds = L.latLngBounds(Array.from(uniqueLocations).map(loc => {
                const [lat, lng] = loc.split(',');
                return [parseFloat(lat), parseFloat(lng)];
            }));
            map.fitBounds(bounds);
        }
    </script>
</body>
</html>
