<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Location History Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Google Maps Location History Viewer</h1>
    
    <input type="file" id="fileInput" accept=".json">
    <input type="date" id="startDate">
    <input type="date" id="endDate">
    <button onclick="filterData()">Filter</button>
    <button onclick="startAnimation()">Play Animation</button>
    
    <label><input type="checkbox" id="heatmapToggle"> Enable Heatmap</label>

    <p id="stats"></p>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="script.js"></script>

</body>
</html>
